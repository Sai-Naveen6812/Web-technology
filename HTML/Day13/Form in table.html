<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset><legend>Registration Form</legend>
        <table cellspacing="10"  cellpadding="5">
            <tr>
                <td><label for="name">First Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="1name">Last Name:</label></td>
                <td><input type="text" id="1name" name="name"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="Phone"></td>
            </tr>
            <tr>
                <td><label for="num">Age:</label></td>
                <td><input type="number" id="num" name="num"></td>
            </tr>
            <tr>
                <td><label for="gen">Gender:</label></td>
                <td><input type="radio" id="gen" name="gen">Male
                <input type="radio" id="gen" name="gen"> Female</td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="psd">Passward:</label></td>
                <td> <input type="password" id="psd" name="psd"></td>
            </tr>
            <tr>
                <td><label for="file">Resume:</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="range">Sal Range:</label></td>
                <td><input type="range" id="range" name="range" min="10,000/-" max="2,000,000"></td>
            </tr>
            <tr>
                <td> <label for="id">Github:</label></td>
                <td><input type="url" id="id" name="id"></td>
            </tr>
            
        </fieldset>
        </table>
        <button align="center">submit</button>
        <button align="center">Reset</button>
    </form>
</body>
</html>
