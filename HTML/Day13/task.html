<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset><legend>My Feedback form</legend>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </li><br>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </li><br>
            <li>
                <label for="psd">Password:</label>
                <input type="password" id="psd" name="psd">
            </li><br>
            <li>
                Please check all the emotions that apply to you:
                <ul type="disc">
                    <li>
                        Angry<input type="checkbox">
                    </li>
                    <li>
                        Sad <input type="checkbox">
                    </li>
                    <li>
                        Ambivalent <input type="checkbox">
                    </li>
                </ul>
            </li><br>
            <li>
                How Satisfied were you with your services?
                <ul type="disc">
                    <li>
                        Very Satisfied<input type="radio">
                    </li>
                    <li>
                        Satisfied<input type="radio">
                    </li>
                    <li>
                        Didn't care<input type="radio">
                    </li>
                    <li>
                        Dissatisied<input type="radio">
                    </li>
                    <li>
                        Very dissatisfied<input type="radio">
                    </li>
                </ul>
            </li><br>
            <li>
                <label for="cmt">Futher comments:</label>
                <input type="text" id="cmt" name="cmt" style="height: 100px; width: 200px;">
            </li><br>
            <li>
                <label for="pic">Bio photo:</label>
                <input type="file" id="pic" name="pic">
            </li><br>
            <li>
                <label for="loc">Location visited:</label>
                <input type="hidden">
            </li><br>
            <li><input type="submit"></li>
        </ul>
    </fieldset>
    </form>
</body>
</html>
