<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="name">Full Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="gen" name="gen">Male
                    <input type="radio" id="gen" name="gen">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">Email Id:</label>
                </td>
                <td>
                    <input type="email" id="id" name="id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile No:</label>
                </td>
                <td>
                    <input type="tel" id="mobile" name="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label>
                </td>
                <td><input type="text"  id="city" name="city"></td>
            </tr>
            <tr>
                <td>
                    <label for="pin">Picode:</label>
                </td>
                <td>
                    <input type="tel" id="pin" name="pin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" id="state" name="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                    <td><input type="text" id="country" name="country"></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>
                    Drawing<input type="checkbox" id="hobbies" name="hobbies">
                    Singing<input type="checkbox" id="hobbies" name="hobbies">
                    Dancing<input type="checkbox" id="hobbies" name="hobbies"><br>
                    Others<input type="checkbox" id="hobbies" name="hobbies">
                    <input type="text" id="hobbies" name="hobbies">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quali">Qualification</label>
                </td>
                <td>
                    <table cellpadding="4px">
                        <thead>
                            <tr>
                                <td>slno</td>
                                <td>Examination</td>
                                <td>Board</td>
                                <td>Percentge</td>
                                <td>Year of passing</td>
                            </tr>
                        </thead>
                        <tr>
                            <td>01</td>
                            <td>Class X</td>
                            <td><input type="text" id="Board" name="Board"></td>
                            <td><input type="number" min="1" max="100" id="Percentge"></td>
                            <td><input type="year" id="YOP"></td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Class XII</td>
                            <td><input type="text" id="Class" name="Board"></td>
                            <td><input type="number" min="1" max="100" id="Percentge"></td>
                            <td><input type="year" id="YOP"></td>
                        </tr><tr>
                            <td>03</td>
                            <td>Graduation</td>
                            <td><input type="text" id="grad" name="Board"></td>
                            <td><input type="number" min="1" max="100" id="Percentge"></td>
                            <td><input type="year" id="YOP"></td>
                        </tr><tr>
                            <td>04</td>
                            <td>Master</td>
                            <td><input type="text" id="Board" name="Board"></td>
                            <td><input type="number" min="1" max="100" id="Percentge"></td>
                            <td><input type="year" id="YOP"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="c.applied">Courses Applied For</label>
                </td>
                <td>
                    <input type="checkbox">BCA
                    <input type="checkbox">B.com
                    <input type="checkbox">B.se
                    <input type="checkbox">B.A
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
