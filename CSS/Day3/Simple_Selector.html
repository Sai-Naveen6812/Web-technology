<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Simple_selector.css">
</head>
<body>
    <!-- id selector -->

    <h1 id="demo">Lorem ipsum dolor sit amet.</h1>
    <h1 id="demo1">Lorem ipsum dolor sit amet.</h1>

    <!-- class selector -->

    <p class="demo2 demo3">Lorem ipsum dolor sit amet.</p>
    <p class="demo2">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <p class="demo4 demo3">Lorem, ipsum dolor.</p>

    <!-- element selector -->

    <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <h3>Lorem, ipsum.</h3>
    



</body>
</html>
